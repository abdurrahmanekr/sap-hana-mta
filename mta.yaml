ID: main
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: server
   type: nodejs
   path: server
   provides:
    - name: server_api
      properties:
         url: ${default-url}
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi_db_2

resources:
 - name: hdi_db
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: hdi_db_2
   parameters:
      config:
         schema: DB
   properties:
      hdi-container-name_2: ${service-name}
   type: com.sap.xs.hdi-container

